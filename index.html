---
layout: default
---

<div class="home">

  <nav>
    <h2>Posztok</h2>

    <ul class="posts">
      {% for post in site.posts %}
      <li>
      <span class="post-date" itemprop='datePublished' value='{{ page.date | date: "%F" }}'>{{ post.date | date: "%Z %F (%R)" }}</span>
      <a itemprop='blogPost' class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
