---
layout: default
---

<div class="home">

  <nav>
    <h1>Posztok</h1>

    <ul class="posts">
      {% for post in site.posts %}
      <li>
      <span class="post-date">{{ post.date | date: "%Z %F (%R)" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
