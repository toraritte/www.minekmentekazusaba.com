<header class="site-header">

  <div class="wrap">

    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h2>{{ site.description }}</h2>

    <nav class="site-nav">
      <h1 title="site navigation">Navigacio</h1>
      <a class="page-link" href="{{ site.baseurl }}/">Posztok</a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
