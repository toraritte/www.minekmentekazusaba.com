---
layout: default
---
<div class="post">

  <article itemscope itemtype="http://schema.org/BlogPosting" class="post-content">
    <header class="post-header">
      <h2 itemprop='name'>{{ page.title }}</h2>
      <p class="meta">
        <time pubdate datetime='{{ page.date | date: "%F" }}' itemprop="datePublished" value='{{ page.date | date: "%F" }}'>{{ page.date | date: "%Z %F (%R)" }}</time>
        {% if page.author %} • {{ page.author }}
        <span itemprop='keywords'>{% endif %}{% if page.categories %} • {{ page.categories }}{% endif %}</span>
      </p>
    </header>

    <div itemprop='text'>
      {{ content }}
    </div>

  </article>

</div>
