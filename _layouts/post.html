---
layout: default
---
<div class="post">

  <article class="post-content">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date: "%Z %F (%R)" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    {{ content }}
  </article>

</div>
